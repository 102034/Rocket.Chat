<template name="forwardMessage">
	<section class="forward-message">
		<header class="forward-message__header">
			<h1 class="forward-message__title">{{_ "Forward_Message_Modal_Title"}}</h1>
		</header>

		<form class="forward-message__content">
			{{> messagePreview message}}

			{{#each subscriptions}}
				<span class="rc-checklist__tag">
					<span class="rc-checklist__tag-avatar">
						{{#if $eq this.t 'd'}}
							{{> avatar username=this.name}}
						{{/if}}
						{{#if $eq this.t 'p'}}
							<i class="icon-lock"></i>
						{{/if}}
						{{#if $eq this.t 'c'}}
							<i class="icon-hash"></i>
						{{/if}}
					</span>
					{{> switch name=this._id}}
					<span class="rc-checklist__tag-username"> <strong>{{this.name}}</strong></span>
				</span>
			{{/each}}

			<input class="rc-button rc-button--primary" type="submit" data-button="forward" {{forwardIsDisabled}} value="{{_ "Forward"}}">
		</form>
	</section>
</template>
