<template name="broadcastView">
  <div class="streaming-popup">
    <video id="player" src={{ broadcastSource }} muted autoplay width="380px" height="214px"></video>
    {{#unless mediaRecorder}}<button class="start-streaming"> STREAM </button>{{else}}<button class="start-streaming"> START </button>{{/unless}}
  </div>
</template>
